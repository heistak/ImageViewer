
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Viewer - Fullscreen</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        border: none;
        font-family: sans-serif;
        background-color: black;
        color: white;
        overflow: hidden;
      }
      #image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      #fullscreen-overlay {
        position: fixed;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 20px;
        text-shadow: 1px 1px 2px black;
      }
    </style>
  </head>
  <body>
    <div id="image-container">
      <img id="image" />
    </div>
    <div id="fullscreen-overlay"></div>
    <script src="fullscreen-renderer.js"></script>
  </body>
</html>
